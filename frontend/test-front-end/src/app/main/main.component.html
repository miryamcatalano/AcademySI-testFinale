<div class="main container-fluid w-100" id="main">
  <div id="carouselExampleFade" class="carousel h-100 slide carousel-fade">
    <div class="carousel-inner h-100">
      <div class="carousel-item h-100 active">
        <img src="/pic_1.png" class="d-block" alt="newYork">
        <div class="carousel-caption d-flex flex-column  align-items-center">
          <h3>New York</h3>
          <br><br>
          <p>Entra per scoprire il meteo della tua città!</p>
          <button type="submit" class="btn btn-secondary btn-block mt-5 w-25" (click)="onClick()">Login</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/pic_2.png" class="d-block w-100" alt="chicago">
        <div class="carousel-caption ">
          <h3>Chicago</h3>
          <br><br>
          <p>Entra per scoprire il meteo della tua città!</p>
          <button type="submit" class="btn btn-secondary btn-block mt-5 w-25" (click)="onClick()">Login</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/pic_3.png" class="d-block w-100" alt="sanFrancisco">
        <div class="carousel-caption ">
          <h3>San Francisco</h3>
          <br><br>
          <p>Entra per scoprire il meteo della tua città!</p>
          <button type="submit" class="btn btn-secondary btn-block mt-5 w-25" (click)="onClick()">Login</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
