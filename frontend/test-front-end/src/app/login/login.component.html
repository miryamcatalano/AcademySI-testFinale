<div class="login container mt-5 mb-5" id="login">
  <div class="box">
    <h2 class="text-center">Login</h2>
    <form (ngSubmit)="onSubmit(form)" #form=ngForm>
      <div class="form-group">
        <label for="emailLog">Email</label>
        <input [(ngModel)]="this.loginRequest.email" name="email" type="email" class="form-control" id="emailLog" placeholder="Inserisci l'email" required>
      </div>
      <div class="form-group">
        <label for="passwordLog">Password</label>
        <input [(ngModel)]="this.loginRequest.password" name="password" type="password" class="form-control" id="passwordLog" placeholder="Inserisci la password" required>
      </div>
      <div class="text-end">
        <button [disabled]="!form.valid" type="submit" class="btn mt-3 btn-secondary btn-block">Login</button>
      </div>
      <div *ngIf="errorMessage">
        <hr class="divider">
        <p class="text-danger text-center"> {{ errorMessage }}</p>
      </div>
    </form>
    <div>
      <hr class="divider">
      <h6 class="text-center text-secondary">Non sei registrato? <a class="text-decoration-none" routerLink="/registrati"> Registrati </a></h6>
    </div>
  </div>
</div>
